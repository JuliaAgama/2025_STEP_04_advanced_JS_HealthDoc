<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Doc</title>

    <link rel="icon" href="./img/icons/HealthDoc.png" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script module src="./js/index.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <a href="#" class="header__logo logo">
            <img
              class="logo__img"
              src="./img/icons/HealthDoc.png"
              alt="Health Doc"
              class="logo"
            />
            <p class="logo__title"><span>Health</span> Doc</p>
          </a>
          <div class="header__enter">
            <button class="enter__btn btn btn--primary hidden">Enter</button>
          </div>
          <div class="header__add-visit">
            <button class="add-visit__btn btn btn--primary">Add a visit</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <h1 class="main__wellcome hidden">Wellcome to <span>Health Doc</span></h1>

      <div class="container">
        <div class="main__content">
          <p class="no-items hidden">No items have been added</p>

          <div class="filter-wrapper">
            <form action="#" method="GET" class="filter">
              <h2 class="filter-title">Filter visits:</h2>
              <!-- <legend class="form-legend">Filter all visits:</legend> -->
              <fieldset class="filter__inputs-container">
                <!-- <label for="content">Content: -->
                  <input
                    type="text"
                    class="filter__input filter__input--text"
                    name="content"
                    id="content"
                    placeholder="Start typing key words here"
                  />
                </label>
                <!-- <label for="status">Status: -->
                  <select
                    name="status"
                    id="status"
                    class="filter__input"
                    placeholder="Status"
                  >
                    <option value="all " selected>Status</option>
                    <option value="open">-- Open</option>
                    <option value="done">-- Done</option>
                  </select>
                </label>
                <!-- <label for="status">Urgency: -->
                  <select name="urgency" id="urgency" class="filter__input">
                    <option value="all" selected>Urgency</option>
                    <option value="high">-- High</option>
                    <option value="normal">-- Normal</option>
                    <option value="low">-- Low</option>
                  </select>
                <!-- </label> -->
              </fieldset>
              <!-- <button
                type="submit"
                class="filter__submit btn btn--secondary"
                name="filter-submit"
                id="filter-submit"
              >
                OK
              </button> -->
            </form>
          </div>

          <div class="visits-wrapper" id="visits">
            <!-- code for visits -->
            <!-- список створених візитів -->
          </div>
        </div>
      </div>
    </main>

    <footer class="footer fixed-bottom">
      <div class="container">
        <div class="footer__content">
          <p class="footer__text">
            &copy; 2025 Health Doc. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
